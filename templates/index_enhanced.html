<!-- Enhanced Movie Streamer Template -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streamer - Enhanced</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet">
    <!-- Series CSS -->
    <link rel="stylesheet" href="/static/css/series.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        h1, h2 { color: #ffffff; }
        .controls { margin: 20px 0; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
        .controls button { 
            background-color: #e50914; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 4px;
            font-size: 14px;
        }
        .controls button:hover { background-color: #f40612; }
        .controls button.active { background-color: #ff6b35; }
        .controls select {
            padding: 10px;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .stats {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
        }
        .stat-label { font-size: 0.9em; color: #888; }
        .stat-value { font-size: 1.5em; font-weight: bold; color: #e50914; }
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .movie-card { 
            background-color: #1e1e1e; 
            border-radius: 8px; 
            overflow: hidden; 
            cursor: pointer; 
            transition: transform 0.2s;
            position: relative;
        }
        .movie-card:hover { transform: scale(1.05); }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; }
        .movie-card h3 { padding: 10px; font-size: 1rem; margin: 0; }
        .movie-source {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(229, 9, 20, 0.9);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
        }
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
        }
        .modal-content { 
            background-color: #1e1e1e; 
            margin: 5% auto; 
            padding: 20px; 
            border: 1px solid #444; 
            width: 90%; 
            max-width: 900px;
            border-radius: 8px;
        }
        .close { 
            color: #aaa; 
            float: right; 
            font-size: 28px; 
            font-weight: bold; 
            cursor: pointer; 
        }
        .close:hover { color: white; }
        .video-wrapper { margin-top: 20px; }
        #status { 
            margin-top: 10px; 
            padding: 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            color: #f0f0f0; 
        }
        .server-list {
            list-style: none;
            padding: 0;
        }
        .server-list li {
            margin: 5px 0;
        }
        .server-list a {
            color: #e50914;
            text-decoration: none;
            padding: 5px 10px;
            background-color: #2a2a2a;
            border-radius: 4px;
            display: inline-block;
        }
        .server-list a:hover {
            background-color: #3a3a3a;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        .filter-info {
            color: #888;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .series-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff6b35;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            font-weight: bold;
            color: white;
            z-index: 2;
        }
    </style>
</head>
<body>
